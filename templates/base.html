<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цой Ольга. {% block lab %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <header>
        WEB-программирование, часть 2. {{ self.lab() }}
    </header>

    <main>
        <ol><a href="http://127.0.0.1:5000/menu">Меню</a></ol>
        {% block main %}{% endblock %}
        <nav>
            <a href="{{ url_for('lab4.login') }}">Вход</a> |
            <a href="{{ url_for('lab4.register') }}">Регистрация</a> |
            <a href="{{ url_for('lab4.users_list') }}">Список пользователей</a> |
            {% if 'username' in session %}
                <a href="{{ url_for('logout') }}">Выход</a>
            {% endif %}
        </nav>
        
    </main>

    <footer>
        &copy; Цой Ольга, ФБИ-23, 3 курс, 2024
    </footer>
</body>
</html>
